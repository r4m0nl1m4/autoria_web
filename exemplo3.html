<!-- HTML5 foi projetado para substituir o HTML4 e o XHTML -->

<!-- descreve a página web tipo HTML5 -->
<!DOCTYPE html>
  <!-- defini os metadados -->
  <head>
  	<!-- defini a codificação usada pelo documento (UTF-8, ANSI, Unicode etc) -->
	<meta charset="UTF-8" >
	<!-- defini o nome da página web (exibido na aba do navegador) -->
	<title>
	  Título da página
	</title>
  </head>
  <!-- defini o conteúdo do browser (todo conteúdo disponível ao usuário) -->
  <body>
	<!-- defini o título de seção (título da página) -->
	<h1>
	  Marcação de título
	</h1>
	<!-- defini um parágrafo (o texto entre as tags <i>texto</i> é exibido em itálico) -->
	<p>
	  O primeiro <i>parágrafo</i>.
	</p>
  </body>
</html>
