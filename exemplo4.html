<!-- HTML5 para estruturar o conteúdo e o CSS3 foi projetado para apresentar tal conteúdo -->

<!-- descreve a página web tipo HTML5 -->
<!DOCTYPE html>
<!-- descreve a página web -->
<html>
  <!-- defini os metadados -->
  <head>
  	<!-- CSS3 para o conteúdo do browser -->
	<style>
	  /* tag body */
	  body
	  {
  		background-color: lightblue;
	  }
	  /* tag h1 */
	  h1
	  {
  	    color: white;
        text-align: center;
      }
      /* tag p */
      p
      {
        font-family: verdana;
        font-size: 20px;
      }
    </style>
  </head>
  <!-- defini o conteúdo do browser (todo conteúdo disponível ao usuário) -->
  <body>
  	<!-- defini o título de seção (título da página) -->
    <h1>
      My First CSS Example
    </h1>
    <!-- defini um parágrafo (o texto entre as tags <i>texto</i> é exibido em itálico) -->
    <p>
      This is a paragraph.
    </p>
  </body>
</html>
