<!-- HTML foi projetado para mostrar dados e XML foi projetado para decrever dados -->

<!-- descreve o tipo XHTML -->
<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- descreve a página web -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <!-- defini os metadados -->
  <head>
  	<!-- defini o nome da página web (exibido na aba do navegador) -->
	<title>
		Este é um código XHTML bemformado
	</title>
  </head>
  <!-- defini o conteúdo do browser (todo conteúdo disponível ao usuário) -->
  <body>
  	<!-- defini o título de seção (título da página) -->
	<h1>
		Essa é uma marcação para títulos
	</h1>
	<!-- defini um parágrafo (o texto entre as tags <i>texto</i> é exibido em itálico e entre <b>texto</b> em  negrito) -->
	<p>
		Essa é a marcação para um parágrafo com <b>negrito e <i>itálico</i></b>.
	</p>
  </body>
</html>
